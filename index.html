<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Home</title>    <link rel="stylesheet" href="css/style.min.css"></head><body>    <div class="app">                <header class="app-header header">            <div class="progress-bar"></div>            <div class="header__body">                <div class="header__logo">                    <picture><source srcset="icons/logo.svg" type="image/webp"><img src="icons/logo.svg" alt="Logo"></picture>                </div>            </div>        </header>        <main class="app-main main">            <article class="main__body">                <section class="main__section section">                    <!-- wrapper for section__item -->                </section>            </article>        </main>        <div class="view-img">            <div class="view-img__body">                <div class="view-img__wrap-img"></div>                <div class="view-img__close btn-pointer">                    <span></span>                    <span></span>                </div>                <div class="view-img__btn view-img__btn_prev btn-pointer">                    <span></span>                    <span></span>                </div>                <div class="view-img__btn view-img__btn_next btn-pointer">                    <span></span>                    <span></span>                </div>            </div>        </div>    </div>    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    <script src="js/main.min.js"></script></body></html>
